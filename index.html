<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onpaste="return false">
        <form class="form-consulta">
            <h4>Nombre</h4> 
            <input class="controls" type="text" name="name" id="name" onkeypress="txNombres()" onkeyup="validator()" placeholder="Ingrese su nombre" required>
            <h4>Correo electronico</h4>
            <input class="controls" type="email" name="email" id="email" onkeyup="validator()" placeholder="Ingrese su correo electronico" required>
            <h4>Numero random</h4>
            <input class="controls" type="number" name="numberRandom" id="numberRandom" readonly>
            <input class="button" type="submit" id="btnEnviar" value="ENVIAR" disabled>
        </form>
</body>
<script src="script.js"></script>
</html>
